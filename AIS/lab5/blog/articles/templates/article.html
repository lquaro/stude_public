{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}- Блог</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
    <div class="header">
        <img src="{% static 'mtuci_logo.svg' %}" class="logo">
        <nav>
            <a href="{% url 'create_post' %}">Написать статью</a>
            <a href="{% url 'archive' %}" class="all-posts">Все статьи</a>
        </nav>
    </div>
    <div class="one-post">
      <h2 class="post-title">{{ post.title }}</h2>
      <div class="article-info">
        <div class="article-author">{{ post.author.username }}</div>
        <div class="article-created-date">{{ post.created_date }}</div>
      </div>
      <p class="article-text">{{ post.text }}</p>
    </div>
</body>
</html>
